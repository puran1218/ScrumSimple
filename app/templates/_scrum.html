<div class="scrums">
    {% if scrums %}
    <table class="table table-striped table-hover table-bordered" style='font-family:"Georgia", Serif; font-size:95%' >
        <thead class="thead-inverse">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Today</th>
        </tr>
        </thead>
        <tbody>
        {% for report in scrums %}
        <tr>
            <td class="scrum-date">{{ report.date }}</td>
            <td class="scrum-author"><a href="{{ url_for('.user', username=report.author.username) }}">{{ report.author.username }}</a></td>
            <td class="scrum-body">
                {% if report.body_html %}
                {{ report.body_html | safe }}
                {% else %}
                {{ report.body }}
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
